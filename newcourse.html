<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio website">
    <meta name="keywords" content="portfolio, CAP , software engineering , new course , full stack , problem soling">
    <title>New Courses</title>
</head>
<body>
    <h1>Add New Course</h1>
    <form>
        <label for="course Name">Course Name:</label>
        <input type="text" id="course Name" name="course Name" required>
        <br><br>
        <label for="course price">Course Price:</label>
        <input type="number" id="coursePrice" name="course price" required>
        <br><br>
        <label for="course image">Course Image:</label>
        <input type="file" id="courseImage" name="course image" required>
        <br><br>
        <label for="course type">Course Type:</label>
        <input type="radio" id="courseType" name="courseType" value="Online">
        <label for = "online">Online</label>
        <input type="radio" id="courseType" name="courseType" value="Offline" >
        <label  for = "offline">Offline</label>
        <br><br>
        <label for="choose instructor">Choose Instructor:</label>
        <input type="checkbox" id="instructor1" name="instructor1" value="instructor1" >
        <label for="instructor1">Dr. Tariq Shreem </label>
        <input type="checkbox" id="instructor2" name="instructor2" value="instructor2" >
        <label for="instructor2">Dr. Mustafa Assaf </label>
        <input type="checkbox" id="instructor3" name="instructor3" value="instructor3" >
        <label for="instructor3">Dr. Suhad daragmeh </label>
        <br><br>
        <input type="submit" value="Add Course">
    </form>
    <br>
    <a href="index.html">Back to Home</a>
    <br>
    <a href="mycourses.html">My Courses</a>

</body>
</html>
